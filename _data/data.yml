career-profile:
    title: Career Profile
    summary: |
      I am a recent graduate in Computer Information Systems from James Madison University with a strong background in front-end web development, responsive design, and UI/UX principles. My experience includes working with technologies 
      such as React, JavaScript, CSS, HTML, and version control systems, and I excel at both collaborative and independent project work. I am quick to learn new tools, solve complex problems, and communicate effectively with teams and 
      clients to deliver polished, user-focused applications.
education:
    title: Education
    info:
      - degree: BSc in Computer Information Systems
        university: James Madison University
        time: 2020-2024

        

experiences:
    title: Experience
    info:
      - role: Web Technologies Intern
        time: 2023
        company: Marathon Consulting
        details: |
          During my internship at Marathon Consulting, LLC, I developed code for client applications and websites, gaining hands-on experience with technologies like Umbraco and .NET. I collaborated with 
          clients and consultants to deliver solutions that met business requirements, strengthening my skills in communication and project management. This role enhanced my technical expertise and provided 
          valuable insight into professional software development and client-focused problem-solving.
            - Built and maintained front-end and back-end code for various client applications and websites, utilizing HTML, CSS, JavaScript and Bootstrap
            - Maintained content for clients using Umbraco CMS and .NET, streamlining content updates
            - Conducted user testing and debugging on client applications, ensuring an enhanced user experience
      - role: Repair Technician
        time: 2020 - 2022
        company: JMU Bookstore
        details: |
          While working at a bookstore, I developed strong customer service and organizational skills by assisting customers, managing inventory, and maintaining an efficient workflow. I learned to handle multiple responsibilities, 
          adapt to customer needs, and work effectively as part of a team in a 
          fast-paced environment. This experience honed my interpersonal communication and problem-solving abilities, which I apply to both technical and collaborative tasks.
            - Effectively diagnosed hardware and software issues for student and faculty computers, to decrease downtime
            - Managed inventory for repair parts, placing part orders as necessary to maintain efficient service availability
            - Performed internal hardware repairs and replacements on computers

